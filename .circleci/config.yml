version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.3

    steps:
      - setup_remote_docker

      - checkout

      - restore_cache:
          keys:
            - node-modules-{{ checksum "package.json" }}
            - node-modules-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: node-modules-{{ checksum "package.json" }}

      - run: npx roboter test --type integration
